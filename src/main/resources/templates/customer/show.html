<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Show customer</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet"
          media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet"
          media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phone}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address line one:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLineOne}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address line two:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLineTwo}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Zip:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.zip}"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-default" th:href="${'/customer/'}">View list customers</a>
    </div>
</div>
</body>
</html>
